        function switchUser(name, el) {

        async function addRecord() {

                    exercise_name: name,
                    weight: parseFloat(weight),
                    reps: parseInt(reps),
                    sets: parseInt(sets),
                    date: date
                }]);

            if (error) alert("ä¿å­˜å¤±è´¥: " + error.message);
            else {
                document.getElementById('exercise').value = '';

        }

        // ä» Supabase è·å–æ•°æ®
        async function fetchRecords() {

                try {

                        .from('fitness_records')
